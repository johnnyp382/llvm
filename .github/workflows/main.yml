name: PackageLLVM

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: LLVM Version
        required: true

defaults:
  run:
    shell: bash

jobs:
  build-macos:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        target: [ arm64 ]
        
    steps:
      - name: ✅ -march=native
        run: clang -march=native -dM -E - </dev/null

      - name: ✅ -arch arm64
        run: clang -arch arm64 -dM -E - </dev/null

      - name: ❌ -march=native --target=arm64-apple-ios16.0
        if: ${{ success() || failure() }}
        run: clang -isysroot $(xcrun --sdk iphoneos --show-sdk-path) -march=native --target=arm64-apple-ios16.0 -dM -E - </dev/null

      - name: ❌ -march=native -arch arm64
        if: ${{ success() || failure() }}
        run: clang -march=native -arch arm64 -dM -E - </dev/null
        
      - uses: actions/checkout@v4
      - name: install requirements
        run: pip3 install -r requirements.txt
      - name: Package
        env:
            GITHUB_USERNAME: ${{ github.actor }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./package_llvm.py --target-architecture ${{ matrix.target }} ${{ github.event.inputs.version }}
